[pytest]
minversion = 6.0
addopts = 
    -v 
    --cov=simulation 
    --cov=visualization 
    --cov-report=term 
    --cov-report=html
    --cov-report=xml
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers = 
    asyncio: mark a test as an asyncio coroutine
    slow: mark test as slow
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
pythonpath = .
